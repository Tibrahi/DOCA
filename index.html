<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCA | Document Architecture</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased overflow-hidden">

    <nav class="fixed top-0 w-full z-50 bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shadow-sm">
        <div class="flex items-center gap-3">
            <img src="assets/logo.png" alt="DOCA Logo" class="h-8 w-8 object-contain">
            <div>
                <h1 class="text-lg font-bold tracking-tighter text-slate-900 leading-none">DOCA</h1>
                <p class="text-[10px] text-gray-400 font-medium uppercase tracking-widest">Compliance Architecture</p>
            </div>
        </div>

        <div class="flex items-center gap-8 text-sm font-semibold">
            <a href="#" onclick="showLanding()" class="text-indigo-900 hover:opacity-75">Home</a>
            <a href="#" class="text-gray-500 hover:text-indigo-900">Blueprint Library</a>
            <div class="h-4 w-[1px] bg-gray-200"></div>
            <button class="bg-slate-900 text-white px-4 py-2 rounded-md text-xs">New Document</button>
        </div>
    </nav>

    <div class="flex h-screen pt-16">
        <aside class="w-72 bg-white border-r border-gray-100 flex flex-col overflow-y-auto scrollbar-hide">
            <div class="p-6 space-y-8" id="sidebar-nav">
                <div>
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3">Core Professional</h3>
                    <ul class="space-y-1 text-sm text-gray-600">
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('White Paper')">White Paper</li>
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('Research Paper')">Research Paper</li>
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('Technical Report')">Technical Report</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3">Career & Academic</h3>
                    <ul class="space-y-1 text-sm text-gray-600">
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('CV')">CV (Curriculum Vitae)</li>
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('Resume')">Resume</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3">Business & Corporate</h3>
                    <ul class="space-y-1 text-sm text-gray-600">
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('Business Plan')">Business Plan</li>
                        <li class="hover:text-indigo-600 cursor-pointer py-1" onclick="loadDoc('Executive Summary')">Executive Summary</li>
                    </ul>
                </div>
            </div>
        </aside>

        <main id="content-area" class="flex-1 overflow-y-auto p-12 bg-slate-50">
            </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
